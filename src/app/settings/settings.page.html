<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>App teilen</ion-label>
      <ion-button (click)="appTeilen()">
        <ion-icon name="share"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Rate this App</ion-label>
      <ion-button (click)="rateApp()">
        <ion-icon name="star-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label color="danger">Reset TimeTable</ion-label>
      <ion-button color="danger" (click)="deleteTableStorage()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label color="danger">Reset Images</ion-label>
      <ion-button color="danger" (click)="deleteImageStorage()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
