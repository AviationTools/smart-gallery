<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Delete TimeTable</ion-label>
      <ion-button (click)="deleteTableStorage()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Delete Images</ion-label>
      <ion-button (click)="deleteImageStorage()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
