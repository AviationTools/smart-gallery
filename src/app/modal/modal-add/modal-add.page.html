<ion-header>
  
  <ion-toolbar>
    <ion-title>Add-Element</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Subject:</ion-label>
      <ion-input type="text" [(ngModel)]="subject" text-right id="input" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>From</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" [(ngModel)]="fromTime"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>To</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" [(ngModel)]="toTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Color</ion-label>
        <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One">
          <ion-select-option selected value="blue"><p >Blue</p></ion-select-option>
          <ion-select-option value="purple">Purple</ion-select-option>
          <ion-select-option value="yellow">Yellow</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
          <ion-select-option value="green">Green</ion-select-option>
          <!-- [ngStyle]="{'background-color': }" -->
        </ion-select>
    </ion-item>
    
    <ion-button (click)="setStorage()" expand="block">Set</ion-button>
      
  </ion-list>
</ion-content>
