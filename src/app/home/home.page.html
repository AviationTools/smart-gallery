
<ion-app>
  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Picture Learning
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Tab One</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row>
        <ion-col size-md>
            <ion-list>
              
              <ion-list-header>
                <ion-label>
                Select The Day
                </ion-label>
              </ion-list-header>
              
              <ion-button expand="block" (click)="setWeekDay()">{{ weekDay }}</ion-button>
              
            </ion-list>         
          
          <ion-card >
            <ion-card-header>
              <ion-card-title>{{ weekDay }}</ion-card-title>
            </ion-card-header>
            <ion-card color="primary" *ngFor="let item of array">
              <ion-card-header>
                <ion-card-title>{{ item.subject }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{item.timeFrame.fromTime | date:'H:mm'}} - {{item.timeFrame.toTime | date:'H:mm'}}
              </ion-card-content>
            </ion-card>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" (click)="presentModal()">Add</ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-app>
