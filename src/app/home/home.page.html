
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Today is {{this.todayDay}}
    </ion-title>
    <ion-button (click)="presentModal()" slot="end">
      <ion-icon name="add-outline"></ion-icon>  
    </ion-button>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-md>
          <ion-list>
            
            <ion-list-header>
              <ion-label>
              Select The Day
              </ion-label>
            </ion-list-header>
            
            <ion-button expand="block" (click)="setWeekDay()">{{ weekDay }}</ion-button>
            
          </ion-list>         
        
        <ion-card >
          <ion-card-header>
            <ion-card-title>{{ weekDay }}</ion-card-title>
          </ion-card-header>
          <app-lesson *ngFor="let item of lessonList" (removingCurrentLesson)='removeSpecificLesson($event)' (changeCurrentLesson)="changeCurrentLesson($event)" [item]="item" [lessonList]="lessonList" [weekDay]="weekDay" [id]="item.id" [color]="item.color"></app-lesson>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>

    <ion-button (click)="clearStorage()" expand="block">Clear</ion-button>
  </ion-toolbar> -->
</ion-footer>
