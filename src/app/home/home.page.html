
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Today is {{this.todayDay}}</ion-title>

    <ion-button class="ion-margin-end" (click)="presentModal()" slot="end">
      <ion-icon name="add-outline"></ion-icon>  
    </ion-button>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-md>  
        <ion-card >
          <app-lesson *ngFor="let lesson of lessonList" (removingCurrentLesson)='removeSpecificLesson($event)' (changeCurrentLesson)="changeCurrentLesson($event)" [lesson]="lesson" [lessonList]="lessonList"></app-lesson>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="lessonList.length == 0" class="ion-justify-content-center align-items-center">
      <ion-icon size="large" style="zoom:3.0;" name="calendar-sharp" color="medium"></ion-icon>
    </ion-row>
    <ion-row *ngIf="lessonList.length == 0" class="ion-justify-content-center">
      <ion-text color="medium">
        <h2>No Lesson</h2>
      </ion-text>
    </ion-row>

  </ion-grid>
  
</ion-content>
