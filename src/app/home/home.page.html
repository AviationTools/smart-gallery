
<ion-app>
  
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Picture Learning
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Tab One</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row>
        <ion-col size-md>
            <ion-list>
              
              <ion-list-header>
                <ion-label>
                Select The Day
                </ion-label>
              </ion-list-header>
              
              <ion-button expand="block" (click)="setWeekDay()">{{ weekDay }}</ion-button>
              
            </ion-list>         
          
          <ion-card >
            <ion-card-header>
              <ion-card-title>{{ weekDay }}</ion-card-title>
            </ion-card-header>
            <app-lesson *ngFor="let item of lessonList" [item]="item" [lessonList]="lessonList" [weekDay]="weekDay" [id]="item.id" [timeTable]="timeTable"></app-lesson>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="getTableDay()" expand="block">Get</ion-button>
      <ion-button (click)="clearStorage()" expand="block">Clear</ion-button>
      <ion-button (click)="presentModal()" expand="block" >Add</ion-button>
      <!-- <ion-button (click)="presentAlertMultipleButtons()" expand="block" >Test</ion-button> -->
    </ion-toolbar>
  </ion-footer>

</ion-app>
