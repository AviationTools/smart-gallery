
<ion-app>

      <ion-title>
        Picture Learning
      </ion-title>

      <ion-row>
        <ion-col size-md>
          <div>
            <ion-list>
              <ion-list-header>
                <ion-label>
                Select The Day
                </ion-label>
              </ion-list-header>

            <ion-card-header>
              <ion-card-title>{{ weekDay }}</ion-card-title>
            </ion-card-header>
            <ion-card color="primary" *ngFor="let item of array">
              <ion-card-header>
                <ion-card-title>{{ item.subject }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{item.timeFrame.fromTime | date:'H:mm'}} - {{item.timeFrame.toTime | date:'H:mm'}}
