<ion-header>
  <ion-toolbar>
    <ion-title>
      Camera & Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let list of lessonList" (click)="navigateToImageFolder(list.id, list.subject)" routerDirection="forward">    
      <ion-badge color="{{ list.color }}" slot="end">{{ list.count }}</ion-badge>
      <ion-label>{{ list.subject }}</ion-label>
      <ion-icon color="{{ list.color }}" slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>  
    </ion-button>
  </ion-toolbar>
</ion-footer>
