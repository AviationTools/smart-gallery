<ion-header>
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()">
    <ion-icon name="camera"></ion-icon>  
  </ion-button>

<ion-list>
  <ion-item *ngFor="let image of imagesList">
    <ion-thumbnail slot="start">
      <ion-img [src]="image.src"></ion-img>
    </ion-thumbnail>
    <ion-label>{{image.text}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
