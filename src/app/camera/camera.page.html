<ion-header>
  <ion-toolbar>
    <ion-button expand="block" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>  
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-list>
  <ion-item *ngFor="let list of lessonList" (click)="navigateToImageFolder($event)" routerDirection="forward" >
    <ion-label>{{ list }}</ion-label>
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
